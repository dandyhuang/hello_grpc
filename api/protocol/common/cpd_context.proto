syntax = "proto3";
package common;
option go_package = "hello_grpc/api/protocol/common/;common";
//母应用
message ParentAppInfo{
    int32 appId = 1;
    string appName = 2;
    string appPackage = 3;
};

message CPDContext {
    string query = 1;//query词
    string adxAppList = 2;//混排
    repeated ParentAppInfo parentAppInfo = 3;
};
