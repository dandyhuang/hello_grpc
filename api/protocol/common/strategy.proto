syntax = "proto3";
package common;
option go_package = "hello_grpc/api/protocol/common/;common";
message RecSwitchs {
    bool strategy_truncate_switch = 1;
    bool strategy_ctr_pressure_switch = 2;
};

message RecParams {
    float ctr_global_pressure_factor = 1;
    string cvr_type_pressure = 2;
    int32 truncate_limit = 3;
};