syntax = "proto3";

package vmic.game;

option java_package = "com.vivo.iai.proto.feature.featureshop.user.history.game";
option java_outer_classname = "GcQueryItemPro";

message QueryItem {
    string query = 1;
    uint64 timestamp = 2;
    int32 plat = 3; // 1:as, 2:gc
    int32 date_offest = 4;
}

message QuerySeq {// single day query sequence, may be duplicate
    repeated QueryItem query_item_seq = 1;
}

message GcQuerySeqFeature {
    vmic.game.QuerySeq query_seq = 1;
}
