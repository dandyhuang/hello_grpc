syntax = "proto3";

package vmic.game;

option java_package = "com.vivo.iai.proto.feature.featureshop.app.game";
option java_outer_classname = "GcFrontExpInfoPro";

message GcFrontExpInfo {
    string app_remark = 1;    //小编推荐语
    string activity_tag = 2;  //是否有活动（gc的列表页右上角显示图标）
    string gift_tag = 3;      //是否有礼包（gc的列表页左下角显示图标）
    int32 show_dl = 4;        //外显下载量 (gc)
}
