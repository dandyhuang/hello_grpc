syntax = "proto3";

package vmic.game;

option java_package = "com.vivo.iai.proto.feature.featureshop.app.game";
option java_outer_classname = "GameItemCommonFeaturePro";

message ItemCommonInfo {
    int64 app_id = 1;
    string package_name = 2;
    string author = 3;
    int32 app_category = 4; // 0:应用， 1:单机，2:网游
    string app_name = 5;
    int32 apk_size = 6;
    repeated int32 cate1 = 7;
    repeated int32 cate2 = 8;
}
